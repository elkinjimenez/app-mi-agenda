<div class="contenedor">
  <h1 class="centrado">Registro de usuario</h1>
  <div class="derecha">
    <button (click)="agregar()" mat-fab color="primary" class="btn-crear">
      <mat-icon>add</mat-icon>
    </button>
  </div>
  <mat-form-field class="mitad" appearance="fill">
    <mat-label>Nombres</mat-label>
    <input [(ngModel)]="usuario.nombre" matInput>
  </mat-form-field>
  <mat-form-field class="mitad" appearance="fill">
    <mat-label>Apellidos</mat-label>
    <input [(ngModel)]="usuario.apellido" matInput>
  </mat-form-field>
  <mat-form-field class="mitad" appearance="fill">
    <mat-label>Usuario</mat-label>
    <input [(ngModel)]="usuario.usuario" matInput>
  </mat-form-field>
  <mat-form-field class="mitad" appearance="fill">
    <mat-label>Clave</mat-label>
    <input type="password" [(ngModel)]="usuario.clave" matInput>
  </mat-form-field>
  <mat-form-field class="mitad" appearance="fill">
    <mat-label>Correo</mat-label>
    <input type="email" [(ngModel)]="usuario.correo" matInput>
  </mat-form-field>
  <mat-form-field class="mitad" appearance="fill">
    <mat-label>Imagen</mat-label>
    <input [(ngModel)]="usuario.imagen" matInput>
  </mat-form-field>
</div>

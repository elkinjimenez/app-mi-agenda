<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Elkin J</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="">Inicio</a>
      <a mat-list-item routerLink="contactos">Mis contactos</a>
      <a mat-list-item routerLink="nuevo-contacto">Nuevo contacto</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Mi agenda - V 2.0</span>
    </mat-toolbar>
    <div class="padding">
      <div *ngIf="_contacto.hayContactos">
        <router-outlet></router-outlet>
      </div>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
